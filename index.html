<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Results summary component</title>
</head>
<body>
    <div class="main">
        <div class="result">
            <div>
                <p id="p1">Your Result</p>
            </div>
            <div class="circle">
                <p id="p2">76</p>
                <p id="p3">of 100</p>
            </div>
            <div>
                <p id="p4">Great</p>
                <p id="p5">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summary">
            <div class="S">
                <p>Summary</p>
            </div>
            <div class="boxes">
                <div class="sec1">
                    <img src="Assets\icon-reaction.svg" alt="reaction icon">
                    <p id="p11">Reaction</p>
                    <p>80 <span>/ 100</span></p>
                </div>
                <div class="sec2">
                    <img src="Assets\icon-memory.svg" alt="memory icon">
                    <p id="p22">Memory</p>
                    <p>92 <span>/ 100</span></p>
                </div>
                <div class="sec3">
                    <img src="Assets\icon-verbal.svg" alt="verbal icon">
                    <p id="p33">Verbal</p>
                    <p>61 <span>/ 100</span></p>
                </div>
                <div class="sec4">
                    <img src="Assets\icon-visual.svg" alt="visual icon">
                    <p id="p44">Visual</p>
                    <p>72 <span>/ 100</span></p>
                </div>
            </div>
            <div class="button">
                <button>Continue</button>
            </div>
        </div>
    </div>
    
</body>
</html>
